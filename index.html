<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¤ Diktier-App - Debug Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .debug-info { background: #f0f8ff; border: 2px solid #0066cc; padding: 10px; margin: 10px 0; border-radius: 8px; font-size: 12px; }
        .error-msg { background: #ffebee; border: 2px solid #f44336; color: #c62828; }
        .success-msg { background: #e8f5e8; border: 2px solid #4caf50; color: #2e7d32; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Debug Panel -->
    <div class="debug-info">
        <h3>ğŸ” Debug-Info:</h3>
        <div id="debugInfo">Browser wird geprÃ¼ft...</div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-900 mb-2">ğŸ¤ Medizinische Diktier-App</h1>
            <p class="text-gray-600">Sprechen â†’ Transkription â†’ KI-Verbesserung</p>
        </header>

        <!-- API Configuration -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                ğŸ”‘ API-Konfiguration
            </h2>
            
            <div class="grid md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        OpenAI API Key (Whisper)
                    </label>
                    <input type="password" id="openaiKey" placeholder="sk-..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded text-sm"
                           oninput="updateKeyStatus()">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Anthropic API Key (Claude)
                    </label>
                    <input type="password" id="anthropicKey" placeholder="sk-ant-..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded text-sm"
                           oninput="updateKeyStatus()">
                </div>
            </div>
            
            <div class="flex gap-2 mb-4">
                <button onclick="saveKeysToMemory()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">
                    ğŸ’¾ Keys speichern (Sitzung)
                </button>
                <button onclick="testConnection()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
                    ğŸ”Œ Verbindung testen
                </button>
                <button onclick="debugSystem()" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 text-sm">
                    ğŸ› ï¸ System prÃ¼fen
                </button>
            </div>
            
            <div id="keyStatus" class="text-sm"></div>
        </div>

        <!-- Recording Section -->
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <h2 class="text-2xl font-semibold mb-6">ğŸ™ï¸ Diktat aufnehmen</h2>
            
            <button id="recordBtn" onclick="toggleRecording()" 
                    class="bg-blue-800 hover:bg-blue-900 text-white px-8 py-4 rounded-full text-xl font-bold transition-colors mb-4">
                ğŸ¤ Diktat starten
            </button>
            
            <div id="recordingStatus" class="text-gray-600 mb-4"></div>
            
            <!-- Test Buttons -->
            <div class="flex gap-2 justify-center mb-4">
                <button onclick="testMicrophone()" class="bg-purple-600 text-white px-3 py-1 rounded text-sm">
                    ğŸ¤ Mikrofon testen
                </button>
                <button onclick="testDemo()" class="bg-orange-600 text-white px-3 py-1 rounded text-sm">
                    ğŸ§ª Demo-Modus
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="bg-white rounded-lg shadow-lg p-6 mt-6 hidden">
            <h3 class="text-xl font-semibold mb-4">ğŸ“ Ergebnisse</h3>
            <div id="results"></div>
        </div>

    </div>

    <script>
        // Global variables - stored in memory only
        let currentKeys = {
            openai: '',
            anthropic: ''
        };
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Debug functions
        function debugSystem() {
            const info = {
                userAgent: navigator.userAgent,
                mediaDevices: !!navigator.mediaDevices,
                getUserMedia: !!navigator.mediaDevices?.getUserMedia,
                localStorage: testLocalStorage(),
                https: location.protocol === 'https:',
                permissions: 'checking...'
            };
            
            document.getElementById('debugInfo').innerHTML = 
                `ğŸ” System-Check:<br>
                ğŸ“± Browser: ${info.userAgent.includes('Safari') ? 'Safari' : 'Andere'}<br>
                ğŸ¤ MediaDevices: ${info.mediaDevices ? 'âœ…' : 'âŒ'}<br>
                ğŸ™ï¸ getUserMedia: ${info.getUserMedia ? 'âœ…' : 'âŒ'}<br>
                ğŸ’¾ LocalStorage: ${info.localStorage ? 'âœ…' : 'âŒ'}<br>
                ğŸ”’ HTTPS: ${info.https ? 'âœ…' : 'âŒ'}<br>
                Keys gespeichert: ${currentKeys.openai ? 'âœ… OpenAI' : 'âŒ'} ${currentKeys.anthropic ? 'âœ… Anthropic' : 'âŒ'}`;
        }

        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return true;
            } catch (e) {
                return false;
            }
        }

        function updateKeyStatus() {
            const openai = document.getElementById('openaiKey').value;
            const anthropic = document.getElementById('anthropicKey').value;
            
            let status = '';
            if (openai && openai.startsWith('sk-')) status += 'âœ… OpenAI Key OK ';
            else if (openai) status += 'âŒ OpenAI Key ungÃ¼ltig ';
            
            if (anthropic && anthropic.startsWith('sk-ant-')) status += 'âœ… Anthropic Key OK';
            else if (anthropic) status += 'âŒ Anthropic Key ungÃ¼ltig';
            
            document.getElementById('keyStatus').innerHTML = status;
        }

        function saveKeysToMemory() {
            currentKeys.openai = document.getElementById('openaiKey').value;
            currentKeys.anthropic = document.getElementById('anthropicKey').value;
            
            if (currentKeys.openai && currentKeys.anthropic) {
                showMessage('âœ… Keys in Sitzung gespeichert!', 'success');
                debugSystem();
            } else {
                showMessage('âŒ Bitte beide Keys eingeben!', 'error');
            }
        }

        async function testConnection() {
            if (!currentKeys.openai || !currentKeys.anthropic) {
                showMessage('âŒ Erst Keys speichern!', 'error');
                return;
            }
            
            showMessage('ğŸ”„ Teste Verbindungen...', 'info');
            
            try {
                // Test OpenAI
                const openaiResponse = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${currentKeys.openai}`
                    }
                });
                
                if (!openaiResponse.ok) {
                    showMessage('âŒ OpenAI Key funktioniert nicht!', 'error');
                    return;
                }
                
                showMessage('âœ… Beide Keys funktionieren!', 'success');
                
            } catch (error) {
                showMessage(`âŒ Verbindungstest fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        async function testMicrophone() {
            try {
                showMessage('ğŸ¤ Teste Mikrofon-Zugriff...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true 
                });
                
                showMessage('âœ… Mikrofon funktioniert!', 'success');
                
                // Stream wieder stoppen
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                let errorMsg = 'âŒ Mikrofon-Fehler: ';
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Berechtigung verweigert. Bitte in Safari-Einstellungen erlauben.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'Kein Mikrofon gefunden.';
                } else {
                    errorMsg += error.message;
                }
                showMessage(errorMsg, 'error');
            }
        }

        function testDemo() {
            showMessage('ğŸ§ª Demo-Modus lÃ¤uft...', 'info');
            
            setTimeout(() => {
                const demoText = `Liebe Kollegin, lieber Kollege,

Patient Max Mustermann, geb. 15.03.1980, stellte sich heute in unserer Praxis vor.

Anamnese:
Der Patient klagt Ã¼ber seit 3 Tagen bestehende Kopfschmerzen und leichte Ãœbelkeit. Keine Vorerkrankungen bekannt.

Befund:
- RR 120/80 mmHg
- Puls 72/min
- Temperatur 36.8Â°C
- Neurologisch unauffÃ¤llig

Diagnose:
Spannungskopfschmerz (G44.2)

Therapie:
- Ibuprofen 400mg bei Bedarf
- Kontrolle in 1 Woche

Mit freundlichen GrÃ¼ÃŸen
Dr. med. Schmidt`;

                document.getElementById('resultsSection').classList.remove('hidden');
                document.getElementById('results').innerHTML = 
                    `<div class="bg-green-50 border border-green-200 p-4 rounded">
                        <h4 class="font-semibold text-green-800 mb-2">ğŸ“„ Demo-Bericht erstellt:</h4>
                        <div class="text-sm whitespace-pre-line">${demoText}</div>
                    </div>`;
                
                showMessage('âœ… Demo erfolgreich!', 'success');
            }, 2000);
        }

        async function toggleRecording() {
            if (!currentKeys.openai || !currentKeys.anthropic) {
                showMessage('âŒ Bitte erst beide API-Keys eingeben und speichern!', 'error');
                return;
            }
            
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                showMessage('ğŸ¤ Mikrofon-Zugriff wird angefordert...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    stream.getTracks().forEach(track => track.stop());
                    await processAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('recordBtn').innerHTML = 'ğŸ›‘ Aufnahme beenden';
                document.getElementById('recordBtn').className = 'bg-red-800 hover:bg-red-900 text-white px-8 py-4 rounded-full text-xl font-bold transition-colors animate-pulse';
                
                showMessage('ğŸ¤ Aufnahme lÃ¤uft - sprechen Sie jetzt!', 'success');
                
            } catch (error) {
                console.error('Recording error:', error);
                showMessage(`âŒ Aufnahme-Fehler: ${error.message}`, 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                isRecording = false;
                
                document.getElementById('recordBtn').innerHTML = 'ğŸ¤ Diktat starten';
                document.getElementById('recordBtn').className = 'bg-blue-800 hover:bg-blue-900 text-white px-8 py-4 rounded-full text-xl font-bold transition-colors';
                
                showMessage('ğŸ”„ Verarbeitung lÃ¤uft...', 'info');
            }
        }

        async function processAudio(audioBlob) {
            try {
                // Whisper API Call
                const formData = new FormData();
                formData.append('file', audioBlob, 'audio.wav');
                formData.append('model', 'whisper-1');
                formData.append('language', 'de');
                
                const transcriptionResponse = await fetch('https://api.openai.com/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentKeys.openai}`
                    },
                    body: formData
                });
                
                if (!transcriptionResponse.ok) {
                    throw new Error('Whisper API Fehler');
                }
                
                const transcriptionData = await transcriptionResponse.json();
                const transcription = transcriptionData.text;
                
                showMessage('âœ… Transkription erfolgreich - KI-Verbesserung lÃ¤uft...', 'info');
                
                // Claude API Call
                const claudeResponse = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentKeys.anthropic}`,
                        'Content-Type': 'application/json',
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-sonnet-20240229',
                        max_tokens: 2000,
                        messages: [{
                            role: 'user',
                            content: `Bitte verbessere diesen medizinischen Diktattext zu einem professionellen Arztbericht. Korrigiere Grammatik, strukturiere den Text und fÃ¼ge medizinische Fachterminologie hinzu wo angebracht:

"${transcription}"`
                        }]
                    })
                });
                
                if (!claudeResponse.ok) {
                    throw new Error('Claude API Fehler');
                }
                
                const claudeData = await claudeResponse.json();
                const improvedText = claudeData.content[0].text;
                
                // Results anzeigen
                document.getElementById('resultsSection').classList.remove('hidden');
                document.getElementById('results').innerHTML = 
                    `<div class="space-y-4">
                        <div class="bg-blue-50 border border-blue-200 p-4 rounded">
                            <h4 class="font-semibold text-blue-800 mb-2">ğŸ¤ Original-Transkription:</h4>
                            <div class="text-sm">${transcription}</div>
                        </div>
                        <div class="bg-green-50 border border-green-200 p-4 rounded">
                            <h4 class="font-semibold text-green-800 mb-2">ğŸ“„ KI-verbesserter Bericht:</h4>
                            <div class="text-sm whitespace-pre-line">${improvedText}</div>
                        </div>
                    </div>`;
                
                showMessage('âœ… Diktat erfolgreich verarbeitet!', 'success');
                
            } catch (error) {
                console.error('Processing error:', error);
                showMessage(`âŒ Verarbeitung fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            const statusDiv = document.getElementById('keyStatus');
            let className = 'debug-info ';
            
            if (type === 'error') className += 'error-msg';
            else if (type === 'success') className += 'success-msg';
            
            statusDiv.className = className;
            statusDiv.innerHTML = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }

        // Initialize
        window.onload = function() {
            debugSystem();
            updateKeyStatus();
        };
    </script>
</body>
</html>
